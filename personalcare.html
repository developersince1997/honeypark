<script>
	$("#submit-form").submit((e)=>{
		e.preventDefault()
		$.ajax({
			url:"https://script.google.com/macros/s/AKfycbzjxHeVq4qS1kkJAcSGNslHUn2b0OTnpmt6-uCf0oHKg9OTLzct1GaL9OLbLPYamoII1w/exec",
			data:$("#submit-form").serialize(),
			method:"post",
			success:function (response){
				alert("your order placed successfully...Our customer executive will contact you within 24 hours")
				window.location.reload()
				//window.location.href="https://google.com"
			},
			error:function (err){
				alert("Something Error")

			}
		})
	})
</script>
<script type="text/javascript">
	function update() {
		var select = document.getElementById('Country1');
		var option = select.options[select.selectedIndex];

		document.getElementById('value').value = option.value;
		document.getElementById('text').value = option.text;
	}

	update();
</script>
<script type="text/javascript">
	function productlist() {
		var select = document.getElementById('Productname');
		var option = select.options[select.selectedIndex];

		document.getElementById('value').value = option.value;
		document.getElementById('text').value = option.text;
	}

	productlist();
</script>
